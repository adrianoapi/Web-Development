<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Calculadora de IMC</title>
    </head>
    <body>
        <form action="#" onsubmit="return false" >
            <table>
                <thead>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="altura" id="altura" placeholder="1.80"/> m</td>
                        <td><input type="text" name="peso"   id="peso"   placeholder="90"/> kg</td>
                        <td><button type="submit" id="btn-calcular">Calcular</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    <br>
    <div class="resultado">
    </div>
    
    <script src="./index.js"></script>
    </body>
</html>
